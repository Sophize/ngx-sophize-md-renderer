<div *ngIf="editingEnabled" class="textarea-div">
  <textarea
    matInput
    mat-autosize="true"
    matAutosizeMinRows="2"
    [placeholder]="placeholder"
    name="editMdField"
    [formControl]="formControl"
    floatLabel="never"
  ></textarea>
  <span
    *ngIf="autoPreview"
    class="disable_select mat-caption"
    style="cursor: pointer"
    (click)="manualAction = !showPreview"
  >
    {{ showPreview ? "HIDE PREVIEW" : "SHOW PREVIEW" }}
  </span>
</div>
<div
  *ngIf="showPreview || !editingEnabled"
  [ngClass]="{ preview: true, 'edit-preview': editingEnabled }"
>
  <sophize-md-viewer
    [content]="viewerContent | async"
    [mdContext]="mdContext"
  ></sophize-md-viewer>
</div>
