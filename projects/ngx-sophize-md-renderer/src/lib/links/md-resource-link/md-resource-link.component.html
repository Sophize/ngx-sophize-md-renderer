<i *ngIf="options?.error">Error: {{ options.error }}</i>
<lib-truth-value-icon
  *ngIf="showTruthValueIcon()"
  [propPtr]="getPropPtr()"
  (click)="goToResource()"
></lib-truth-value-icon>
<span
  *ngIf="showValidityIcon()"
  class="fa fa-sitemap"
  matTooltip="Argument"
  [ngStyle]="{ color: 'gray', 'margin-right.px': 2 }"
  (click)="goToResource()"
>
</span>
<lib-activated-icon
  *ngIf="showActivatedIcon()"
  [machinePtr]="resourcePtr"
  (click)="goToResource()"
>
</lib-activated-icon>
<sophize-md-simple-resource-link
  *ngIf="!options.error && !isExpandMode()"
  [linkPtr]="linkPtr"
  [contextPtr]="contextPtr"
  [resourceOptions]="options"
  [resource]="resource"
  [finishedResourceFetch]="finishedResourceFetch"
>
</sophize-md-simple-resource-link>
<ng-container *ngIf="isExpandMode() && !options.error">
  <span >{{resourcePtr.toDisplayString(contextPtr?.datasetId) + '...'}}</span>
</ng-container>
