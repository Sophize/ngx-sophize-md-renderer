<sophize-md-resource-link
  *ngIf="
    linkTarget.linkType === LinkType.RESOURCE_PTR ||
    linkTarget.linkType === LinkType.PROP_PTR
  "
  [options]="content.resourceDisplayOptions"
  [linkPtr]="linkTarget.propPtr || linkTarget.ptr"
  [contextPtr]="contextPtr"
></sophize-md-resource-link>
<sophize-md-comment-link
  *ngIf="linkTarget.linkType === LinkType.COMMENT"
  [options]="content.commentDisplayOptions"
  [linkPtr]="linkTarget.ptr"
  [commentId]="linkTarget.commentId"
  [contextPtr]="contextPtr"
></sophize-md-comment-link>
<sophize-md-page-link
  *ngIf="linkTarget.linkType === LinkType.PAGE_PTR"
  [options]="content.pageDisplayOptions"
  [pagePtr]="linkTarget.pagePtr"
  [contextPtr]="contextPtr"
>
</sophize-md-page-link>
<span
  *ngIf="linkTarget.linkType === LinkType.UNKNOWN"
  class="fake-link"
>
  Invalid Link Target
</span>
